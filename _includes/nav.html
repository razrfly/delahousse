<div class="nav-container">
  <div class="bar bar--sm visible-xs">
    <div class="container">
      <div class="row">
        <div class="col-xs-3 col-sm-2">
          <a href="/">
            <img class="logo logo-dark" alt="logo" src="assets/img/logo-dark.png">
            <img class="logo logo-light" alt="logo" src="assets/img/logo-light.png">
          </a>
        </div>
        <div class="col-xs-9 col-sm-10 text-right">
          <a href="#" class="hamburger-toggle" data-toggle-class="#menu2;hidden-xs hidden-sm">
            <i class="icon icon--sm stack-interface stack-menu"></i>
          </a>
        </div>
      </div>
        <!--end of row-->
    </div>
    <!--end of container-->
  </div>
  <!--end bar-->
  <nav id="menu2" class="bar bar-2 hidden-xs {% if page.title == 'Home' %} bar--transparent bar--absolute {% endif %}" data-scroll-class='90vh:pos-fixed'>
    <div class="container">
      <div class="row">
        <div class="col-md-2 text-center text-left-sm hidden-xs col-md-push-5">
          <div class="bar__module">
            <a href="/">
              <img class="logo logo-dark" alt="logo" src="assets/img/logo-dark.png">
                <img class="logo logo-light" alt="logo" src="assets/img/logo-light.png">
            </a>
          </div>
          <!--end module-->
        </div>
        <div class="col-md-5 col-md-pull-2">
          <div class="bar__module">
            <ul class="menu-horizontal text-left">
              {% for item in site.data.nav.main %}
                <li>
                    <a href="{{ item.url }}">{{ item.text }}</a>
                </li>
              {% endfor %}
            </ul>
          </div>
          <!--end module-->
        </div>
      </div>
      <!--end of row-->
    </div>
    <!--end of container-->
  </nav>
  <!--end bar-->
</div>
